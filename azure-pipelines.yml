trigger: ["master"]
pr: ["master"]

resources:
  repositories:
    - repository: templates
      type: github
      name: xoac/rust-azure-pipelines
      endpoint: PiplinesTemplate


jobs:
- script: |
        echo $(github.test)
        echo $(github.test2)
        echo $(test)
        echo $(test2)
# Check formatting
- template: ci/rustfmt.yml@templates
  parameters:
    name: rustfmt

# Test crate
- template: ci/test-stable.yml@templates
  parameters:
    name: cargo_test
    displayName: Test cargo
    cross: true # Test on Windows and macOS

# Cargo check
- template: ci/cargo-check.yml@templates
  parameters:
    name: cargo_check
    displayName: Cargo check
    rust: stable

# Try cross compiling
- template: ci/cargo-check-docker.yml@templates
  parameters:
    name: cross_arm
    container: messense/rust-musl-cross:armv7-musleabihf

# This represents the minimum Rust version supported.
# Tests are not run as tests may require newer versions of rust.
- template: ci/check-minrust.yml@templates
  parameters:
    name: minrust
    rust_version: 1.31.0 # The 2018 edition

# Deploy doc
- template: ci/WIP/deploy-docs.yml@templates
  parameters:
    dependsOn:
      - rustfmt
      - cargo_test
      - cargo_check
